<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Intermediário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-Form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="input-fullname">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="surname" id="surname" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email<span>(digite um email válido)</span></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" name="password" id="password" required minlength="6">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="nameMent">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" name="nameMent" id="nameMent" required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>

                <div class="fulltime">
                    <h2>Primeira mentoria</h2>
                    <div class="input-fulltime">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="time">
                            <div class="input-wrapper">
                                <label for="de">Das</label>
                                <input type="time" name="de" id="de" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="de">Até</label>
                                <input type="time" name="de" id="de" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fulltime">
                    <h2>Segunda mentoria</h2>
                    <div class="input-fulltime">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="time">
                            <div class="input-wrapper">
                                <label for="de">Das</label>
                                <input type="time" name="de" id="de" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="de">Até</label>
                                <input type="time" name="de" id="de" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <input type="submit" class="button" value="SALVAR" form="my-Form">
    </footer>
</body>
</html>
